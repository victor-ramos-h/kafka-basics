plugins {
    id 'java'
}

group 'com.vramosh'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.apache.kafka', name: 'kafka-clients', version: '2.4.0'
    compile group: 'org.apache.kafka', name: 'kafka-streams', version: '2.4.0'
    
    testCompile group: 'junit', name: 'junit', version: '4.12'

    // LOG4J
    compile "org.apache.logging.log4j:log4j-api:2.9.1"
    compile "org.apache.logging.log4j:log4j-core:2.9.1"
    compile "com.lmax:disruptor:3.4.0"
    compile "org.apache.logging.log4j:log4j-slf4j-impl:2.9.1"
    compile group: 'org.xerial.snappy', name: 'snappy-java', version: '1.1.7.2'
}
